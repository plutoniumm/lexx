<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEXX Embedding Test</title>

  <link rel="stylesheet" href="https://manav.ch/atomic.css">

  <style>
    iframe {
      width: 80vw;
      aspect-ratio: 16/9;
      border: 1px solid #0008;
    }
  </style>
</head>

<body class="w-100 tc">
  <h1 class="tc">Embedding Test</h1>

  <div class="tl mx-a" style="width: 300px;">
    Using:
    <br />
    <textarea name="testcode" class="rx5" cols="20" rows="10" style="background: #282c34;color:#fff;">
  &lt;section&gt;
    Hi
  &lt;/section&gt;

  &lt;style&gt;
    section {
      color:red;
    }
  &lt;/style&gt;
    </textarea>
  </div>
  <iframe class="rx10 m10" src="/embed" frameborder="0"></iframe>

  <script>
    setTimeout( () => document
      .querySelector( 'iframe' )
      .contentWindow
      .postMessage( {
        type: 'template',
        value: "svelte",
        files: {
          "/App.svelte": {
            code: "<section>\n\tHi\n</section>\n\n<style>\nsection {\n\tcolor:red;\n}\n</style>",
          }
        }
      }, '*' )
      , 1000 );
  </script>
</body>

</html>
