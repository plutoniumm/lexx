<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://manav.ch/atomic.css">
  <link rel="stylesheet" href="/main.css">

  <link rel="apple-touch-icon" sizes="512x512" href="./public/icon.svg">
  <link rel="icon" type="image/svg+xml" sizes="any" href="./public/icon.svg">

  <script type="text/javascript" comment="fuck-react">
    // check for iframe
    window.isTop = window.top === window.self;

    // --sp-layout-height: calc(100vh - 40px - 20px)
    const styleEl = document.createElement( 'style' );
    styleEl.innerHTML = `.sp-layout {
      --sp-layout-height: ${ isTop ? 'calc(100vh - 40px - 20px)' : '100vh' } !important;
    }`;
    document.head.appendChild( styleEl );
  </script>

  <title>Lexx</title>
</head>

<body xmlns="http://www.w3.org/2000/svg">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
