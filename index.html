  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://manav.ch/atomic.css">

  <script type="text/javascript" comment="fuck-react">
    window.isTop = window.top === window.self;

  <style>
    .sp-layout {
      --sp-layout-height: 100vh !important;
    }

    .logo {
      bottom: 10px;
      left: 10px;
      background: var(--theme);
      border: 1px solid #fff2;
      z-index: 1000;
      transition: all 0.1s ease-in-out;
    }

    .logo select {
      margin-left: 20px;
      display: none;
    }

    .logo:hover {
      border: 1px solid #fff8;
    }

    .logo:hover select {
      display: block;
    }
